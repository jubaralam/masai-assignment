<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        // Input field elements catching
        let iName = document.getElementById("name")
        let iGender = document.getElementById("gender")
        let iEmail = document.getElementById("email")
        let iMobile = document.getElementById("mobile")
        //Display elements catching
        let dname = document.getElementById("dName")
        let dgender = document.getElementById("dGender")
        let demail = document.getElementById("dEmail")
        let dmobileNo = document.getElementById("dMobile")
		function showName() {
			// Show filled name inside h1
            dname.innerText = iName.value;


		}

		function showGender() {
			// Show the selected gender inside h2
            dgender.innerText = iGender.value;
		}

		function showEmail() {
			// Show the filled email inside h3
            demail.innerText = iEmail.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            dmobileNo.innerText = iMobile.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            iName.value = ""
            iGender.value = ""
            iEmail.value = ""
            iMobile.value = ""
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            dname.innerText= ""
            dgender.innerText = ""
            demail.innerText = ""
            dmobileNo.innerText = ""
		}
	</script>
</body>
</html>
