<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <style>
      .container {
        width: fit-content;
        margin: 20px auto;
      }
      .input {
        margin: 10px;

        padding: 10px;
      }
      .btn {
        margin: 10px;

        padding: 10px;
      }
      button {
        margin: 12px;
        padding: 5px 10px;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="number" name="" id="num1" placeholder="Enter Number 1" />
        <input type="number" name="" id="num2" placeholder="Enter Number 2" />
        <h1 id="display"></h1>
      </div>
      <div class="btn">
        <button onclick="add()" id="add">Add</button>
        <button onclick="sub()" id="subtract">Subtract</button>
        <button onclick="multi()" id="multiply">Multiply</button>
        <button onclick="divide()" id="divide">Divede</button>
      </div>
    </div>

    <script>
      let number1 = document.getElementById("num1");
      let number2 = document.getElementById("num2");
      let display = document.getElementById("display");
      function add() {
        let result = Number(number1.value) + Number(number2.value);
        display.innerText = +result;
        number1.value = "";
        number2.value = "";
      }

      function sub() {
        let result = Number(number1.value) - Number(number2.value);
        display.innerText = +result;
        number1.value = "";
        number2.value = "";
      }
      function multi() {
        let result = Number(number1.value) * Number(number2.value);
        display.innerText = +result;
        number1.value = "";
        number2.value = "";
      }
      function divide() {
        let result = Number(number1.value) / Number(number2.value);
        display.innerText = +result;
        number1.value = "";
        number2.value = "";
      }
    </script>
  </body>
</html>
